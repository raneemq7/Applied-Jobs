                        <div class="slds-col slds-size_3-of-9">
                            <div class="slds-grid slds-grid_vertical">
                                <div class="slds-col">
                                    <lightning-icon icon-name="standard:job_profile" alternative-text="Info!"

                                        size="small"> 
                                    </lightning-icon>
                                    <h3 class="slds-form-element__label slds-col">Arial Green</h3>
                                </div>
                                <div class="slds-col">
                                    <lightning-icon icon-name="standard:stage" alternative-text="Info!"

                            <div class="slds-grid slds-grid_vertical">
                                <div class="slds-col">
                                    <div class="mybtn slds-grid slds-align_absolute-center">
                                        <button class="slds-col slds-button slds-button_brand btnCustomStyle"
